<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
  <table>
  	<thead>
  		<th>first name</th>
  		<th>last name</th>
  		<th>email</th>
  		<th>friends since</th>
  		<th>action</th>
  	</thead>
  	<tbody>
  		{% for friend in all_friends %}
  		<tr>
  			<td>{{friend.first_name}}</td>
  			<td>{{friend.last_name}}</td>
  			<td>{{friend.email}}</td>
  			<td>{{friend.created_at}}</td>
  			<td>
  				<a href='/edit/{{friend.id}}'><button type="button">edit</button>
  				<a href='/confirm/{{friend.id}}'><button type="button">delete</button>
  				<a href='/show/{{friend.id}}'><button type="button">Show</button>

  		{% endfor %}
  	</tbody>
  	<div id="main_content">
  	<h3>Add Friend</h3>
    <form action="/create" method="POST">
    	<label>First Name</label>
    	<input type="text" name="first_name">
    	<label>Last Name</label>
    	<input type="text" name="last_name">
    	<label>Email</label>
    	<input type="text" name="email">
    	<input type="submit" value="add friend">
    </form>
   </div>
  </body>
</html>
